 
<div class="col-12 xl:col-6 w-full">
      <div class="card-container">
        <div class="card">
          <div class="flex flex-wrap justify-content-center">

      <form class="w-full md:w-10 mx-auto" [formGroup]="PasswordUpdateForm">
            <div class="formgrid grid">
                <p-divider align="right" type="dashed" class="col-12">
                    <div class="inline-flex align-items-center ">
                        <i class="pi pi-key mr-2"></i>
                        <b>Password</b>
                    </div>
                </p-divider>
                <div class="field col-12">

                  <label for="password">Old password</label>
                  <input id="password" type="password" formControlName="password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="field col-12">
                  <label for="newpassword">New password</label>
                  <input id="newpassword" type="password" formControlName="newpassword" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
                  <div class="field col-12">
                      <label for="newpassword2">Confim new password</label>
                      <input id="newpassword2" type="password" formControlName="newpassword2" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                  </div>
                 
            </div>
            <div class="text-center mt-3">
            
                <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                <p-button (click)="confirm()" icon="pi pi-check" label="Save" styleClass="mr-2"></p-button> 
            </div>
        </form>
        </div>
    </div>
