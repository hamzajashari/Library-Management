<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/logo.png" alt="LMS logo" class="mb-5" style="width:81px; height:80px;">                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form class="w-full md:w-10 mx-auto" [formGroup]="loginForm" (ngSubmit)="login()">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" formControlName="username" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;" 
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    >
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Email is required</div>
                      </div> 
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" placeholder="Password" formControlName="password" [toggleMask]=true styleClass="w-full mb-3"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    ></p-password>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>

                    <div class="flex align-items-center justify-content-between mb-5 mt-2">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>

                    <div *ngIf="error" class="flex align-items-center justify-content-center m-3">
                        <a [routerLink]="['/auth/register']" class="font-medium no-underline ml-2 text-right cursor-pointer text-red-600">{{error}}</a>
                    </div>

                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                     
                      
                </form>
               

                <div class="flex align-items-center justify-content-center mt-5">
                    <a [routerLink]="['/auth/register']" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
