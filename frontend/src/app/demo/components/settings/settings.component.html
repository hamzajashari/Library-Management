<div class="col-12 xl:col-6 w-full">
      <div class="card-container">
        <div class="card">
          <div class="flex flex-wrap justify-content-center">
            <div class="border-circle w-full  h-6rem m-5  flex align-items-center justify-content-center">
              <img src="./assets/demo/images/galleria/galleria1.jpg" class="mb-5 p-2" style="width:150px; height:150px; border-radius: 50%  ;">          
            </div>
        </div>

        
      <form class="w-full md:w-10 mx-auto" [formGroup]="UserUpdateForm">
            <div class="formgrid grid">

                <p-accordion [multiple]="true" activeIndex="0">
                    <p-accordionTab header="Personal">
                        <div class="formgrid grid">
                            <div class="field col-12 md:col-6">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" formControlName="username" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="lastname6">Email</label>
                                <input id="lastname6" type="text" formControlName="email" value="{{user.email}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="firstname6">Firstname</label>
                                <input id="firstname6" type="text" formControlName="firstname" value="{{user.firstname}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="lastname6">Lastname</label>
                                <input id="lastname6" type="text" formControlName="lastname" value="{{user.lastname}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12 md:col-12">
                                <label for="university">University</label>
                                <input id="university" type="text" formControlName="university" value="{{user.lastname}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="Location">
                        <div class="formgrid grid">
                            <div class="field col-12">
                                <label for="address">Address</label>
                                <textarea id="address" type="text"  formControlName="address" value="{{user.address}}" rows="4" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="city">City</label>
                                <input id="city" type="text"  formControlName="city" value="{{user.city}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12 md:col-3">
                                <label for="state">State</label>
                                <input id="state" type="text" formControlName="state" value="{{user.state}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            
                            </div>
                            <div class="field col-12 md:col-3">
                                <label for="zip">Zip</label>
                                <input id="zip" type="text" formControlName="zip" value="{{user.zip}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="About">
                        <div class="formgrid grid">
                            <div class="field col-12">
                                <label for="about">About Me</label>
                                <textarea id="about" type="text" formControlName="about" value="{{user.about}}" rows="5" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
                            </div>
            
                            <div class="field col-12">
                                <label for="facebook">Facebook</label>
                                <input id="facebook" type="text" formControlName="facebook" value="{{user.facebook}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12">
                                <label for="instagram">Instagram</label>
                                <input id="instagram" type="text" formControlName="instagram"  value="{{user.instagram}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                            <div class="field col-12">
                                <label for="twitter">Twitter</label>
                                <input id="twitter" type="text" formControlName="twitter" value="{{user.twitter}}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            </div>
                       </div>
                    </p-accordionTab>
                </p-accordion>
              
            </div>
            <div class="text-center mt-3">
            
                <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                <p-button (click)="confirm()" icon="pi pi-check" label="Save" styleClass="mr-2"></p-button> 
            </div>
        </form>
        </div>
    </div>
